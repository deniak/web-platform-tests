<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML Test: The scoped attribute must apply the specified style information only to its parent element</title>
    <link rel="author" title="Intel" href="http://www.intel.com/">
    <link rel="help" href="http://www.w3.org/TR/2012/CR-html5-20121217/document-metadata.html#attr-style-scoped">
    <link rel="help" href="http://www.w3.org/TR/2012/CR-html5-20121217/document-metadata.html#the-style-element">
    <meta name="assert" content="Check if the scoped attribute is applied the specified style information only to its parent element">
    <style>
      #test {
        background-color: green;
        height: 100px;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
    <div>
      <style scoped>
        #test {
          background-color: red;
        }
      </style>
    </div>
    <div id="test"></div>
  </body>
</html>

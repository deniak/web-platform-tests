<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML Test: The style inforamtion must be applied to the environment specified by the media attribute</title>
    <link rel="author" title="Intel" href="http://www.intel.com/">
    <link rel="help" href="http://www.w3.org/TR/2012/CR-html5-20121217/document-metadata.html#attr-style-media">
    <link rel="help" href="http://www.w3.org/TR/2012/CR-html5-20121217/document-metadata.html#the-style-element">
    <meta name="assert" content="Check if the style inforamtion is applied to the environment specified by the media attribute">
    <style>
      #test {
        background-color: green;
        height: 100px;
        width: 100px;
      }
    </style>
    <style media="print">
      #test {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
    <div id="test"></div>
  </body>
</html>
